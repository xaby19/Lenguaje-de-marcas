<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
  <header>
    <h2>Zona de navegación de nuestra web.</h2>
    <nav>
      <ol>
        <li><a href="index.html">Página Principal</a></li>
        <li><a href="info/tecnologia/blog.html">Nuestro Blog</a></li>
        <li><a href="sat/resultados.html">Resultados</a></li>
        <li><a href="docs/html5-cheat-sheet.png">Ayuda HTML</a></li>
      </ol>
    </nav>
  </header>
  <h1>Encuesta alumnado</h1>
  <form action="/server/Procesa.php" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Datos iniciales</legend>
      <p>Seleccione a continuación cuales son los temas de su interés</p>
      <div>
        <input type="checkbox" name="tema" id="html" value="html">
        <label for="html">HTML</label>  
      </div>
      <div>
        <input type="checkbox" name="tema" id="css" value="css">
        <label for="css">Estilo CSS</label>
      </div>
      <div>
        <input type="checkbox" name="tema" id="js" value="js">
        <label for="js">Lenguaje JS</label>
      </div>
      <div>
        <div><label for="fecha">	indique la fecha de incorporación al curso (que debe ser posterior al 15 de septiembre de 2019)</label></div>
        <div><input type="date" name="data" id="date" value="2019-09-15" max="2019-09-15"></div>
        <div>
          <label for="archivo">Adjunte dos fotos, una tipo DNI y otro de cuerpo entero</label>
          <input type="file" name="archivo" id="archivo">
        </div>
        <div>
          <label for="color">Vamos a pintar la clase: seleccione el color preferido (por defecto rojo)</label>
          <input type="color" name="color" id="color" value="#ff0000" checked>
        </div>
        <div>
          <label for="url">Indique si dispone de ella, su pagina web</label>
          <input type="url" name="url" id="url">
        </div>
        <label for="alu">Indique su código de alumno</label>
        <input type="text" name="alu" id="alu" pattern="[A-Z]{3}[0-9]{1,2}" placeholder="ver patron">
        <span>Formato: Tres mayusculas seguidas de 1 o 2 dígitos.</span>
      </div>
      <div>
        <p>Seleccione la zona donde vive</p>
        <div>
          <input type="radio" name="radio" id="jerez" value="jz"checked>
          <label for="jerez">Jerez(*valor por defecto)</label>
        </div>
        <div>
          <input type="radio" name="radio" id="pedanias" value="pe">
          <label for="pedanias">Cuartillo, Estella. etc...</label>
        </div>
        <div>
          <input type="radio" name="radio" id="fuera" value="fj">
          <label for="fuera">Fuera de Jerez: El Puerto, Chipiona, etc...</label>
        </div>
      </div>
      <div>
        <input type="checkbox" name="notas" id="notas" required>
        <label for="noras">Acepto recibir notificaciones del estado de la encuesta (campo obligatorio)</label>
      </div>
    </fieldset>
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borra">
    </div>
  </form>
</body>
</html>
