<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagenes</title>
</head>
<body>
    <h1>Ejemplo uso de img</h1>

    <h2>Insertar imagen</h2>
    <figure>
        <img src="repo_imagenes/pensando.jpg" alt="muñeco sobre raton pensando" width="225" height="225" >
    </figure>
    <figcaption>Una imagen de un muñeco pensando</figcaption>
    <figure>
        <img src="repo_imagenes/tux.svg" alt="Mascota de linux pinguino" width="249" height="304" >
    </figure>
    <figcaption>La mascota Tux</figcaption>
    <h2>Imagen con enlace</h2>
    <a href="https://www.youtube.es">
        <img src="repo_imagenes/youtube.jpg" alt="imagen enlace de youtube" width="50" height="50" >
    </a>

</body>
</html>
